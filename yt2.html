<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/plugin/wavesurfer.microphone.min.js"></script>

  <link rel="stylesheet" type="text/css" href="yt.css">
</head>

<body>
  <h1>Microphone Plugin Sample - wavesurfer.js</h1>

  <div id="waveform"></div>

  <div style="text-align: center">
    <button class="btn btn-primary" onclick="wavesurfer.playPause()">
      <i class="glyphicon glyphicon-play"></i>
      Play
    </button>
  
    <p class="row">
      <div class="col-xs-1">
        <i class="glyphicon glyphicon-zoom-in"></i>
      </div>
  
      <div class="col-xs-10">
        <input id="slider" type="range" min="1" max="200" value="1" style="width: 100%" />
      </div>
  
      <div class="col-xs-1">
        <i class="glyphicon glyphicon-zoom-out"></i>
      </div>
    </p>
  </div>

  <!-- Bottom Scripts -->

  <script src="yt2.js"></script>
</body>

</html>
